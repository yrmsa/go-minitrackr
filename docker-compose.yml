version: '3.8'

services:
  go-minitrackr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-minitrackr
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
    environment:
      - PORT=3000
      - DB_PATH=/data/go-minitrackr.db
      - GOMEMLIMIT=25MiB
    restart: unless-stopped
    mem_limit: 64m
    mem_reservation: 32m
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
